<!DOCTYPE html>
<html lang="en">
  <head>

      <source src="dark.mp3" type="audio/mpeg" />

        <button onclick="handlePrompt2('yes')">Yes</button>
      </div>
      <div class="prompt" id="prompt3">
        <p>Kasih tau dong mon!!!</p>
        <input type="number" min="1" max="100" id="rating" />
        <button onclick="submitRating()">Submit</button>
      </div>
      <div class="prompt" id="prompt4">
        <p>KEREN BANGET SIH LU POKEMON!!!</p>
        <button onclick="handlePrompt3('yes')">Yes</button>
      </div>

        <p>VERY PROUD OF U, KEEP DOIN' YOUR BEST OKAAYYY ðŸ’—</p>

        <button onclick="handlePrompt5()">Yes</button>
      </div>
    </div>

    <script src="script.js"></script>

</html>
